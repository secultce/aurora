name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-style:
    name: Run PHP-CS-Fixer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: erkenes/php-cs-fixer-action@main
        with:
          args: '--dry-run --diff -vvv'

  php-unit:
    name: Run PHPUnit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start the mapinha
        run: docker compose up -d --build

      - name: Install dependencies
        run: docker compose exec --user root php composer install

      - name: Start the PHPUnit
        uses: php-actions/phpunit@master
        with:
          version: 11.3.1
          php_version: 8.3.10
          bootstrap: vendor/autoload.php

  cypress-run:
    name: Run Cypress
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start the mapinha
        run: docker compose up -d --build

      - name: Install dependencies
        run: docker compose exec --user root php composer install

      - name: Instala as dependÃªncias, cria configs e executa testes
        run: npm install && npx cypress run --spec "cypress/e2e/**/*.js"
