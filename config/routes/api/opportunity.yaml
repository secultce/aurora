create:
  path: /
  controller: App\Controller\Api\OpportunityApiController::create
  methods: ['POST']

get:
  path: /{id}
  controller: App\Controller\Api\OpportunityApiController::get
  methods: ['GET']

list:
  path: /
  controller: App\Controller\Api\OpportunityApiController::list
  methods: ['GET']

remove:
  path: /{id}
  controller: App\Controller\Api\OpportunityApiController::remove
  methods: ['DELETE']

update:
  path: /{id}
  controller: App\Controller\Api\OpportunityApiController::update
  methods: ['PATCH']

update-image:
  path: /{id}/images
  controller: App\Controller\Api\OpportunityApiController::updateImage
  methods: ['POST']
