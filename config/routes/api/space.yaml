create:
  path: /
  controller: App\Controller\Api\SpaceApiController::create
  methods: ['POST']

get:
  path: /{id}
  controller: App\Controller\Api\SpaceApiController::get
  methods: ['GET']

list:
  path: /
  controller: App\Controller\Api\SpaceApiController::list
  methods: ['GET']

remove:
  path: /{id}
  controller: App\Controller\Api\SpaceApiController::remove
  methods: ['DELETE']

update:
  path: /{id}
  controller: App\Controller\Api\SpaceApiController::update
  methods: ['PATCH']

update-image:
  path: /{id}/images
  controller: App\Controller\Api\SpaceApiController::updateImage
  methods: ['POST']
