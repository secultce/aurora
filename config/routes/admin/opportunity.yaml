  controller: App\Controller\Web\Admin\OpportunityAdminController::create
  methods: ['GET', 'POST']

list:
  path: /
  controller: App\Controller\Web\Admin\OpportunityAdminController::list
  methods: ['GET']

edit:
  path: /{id}/editar
  controller: App\Controller\Web\Admin\OpportunityAdminController::edit
  methods: ['GET', 'POST']

remove:
  path: /{id}/remove
  controller: App\Controller\Web\Admin\OpportunityAdminController::remove
  methods: ['GET']

store:
  path: /store
  controller: App\Controller\Web\Admin\OpportunityAdminController::store
  methods: ['POST']

