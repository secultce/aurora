  controller: App\Controller\Web\Admin\OpportunityAdminController::timeline
  methods: ['GET']

get:
  path: /{id}
  controller: App\Controller\Web\Admin\OpportunityAdminController::get
  methods: ['GET']

subscribe:
  path: /{id}/subscribe
  controller: App\Controller\Web\Admin\OpportunityAdminController::subscribe
