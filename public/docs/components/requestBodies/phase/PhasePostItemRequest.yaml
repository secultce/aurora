type: object
properties:
  id:
    type: string
    format: uuid
    description: "Identificador do espaço"
  name:
    type: string
    maxLength: 100
    description: "Nome da fase"
  description:
    type: string
    description: "Descrição da fase"
  startDate:
    type: string
    format: "YYYY-MM-DD"
    description: "Data de começo da fase"
  endDate:
    type: string
    format: "YYYY-MM-DD"
    description: "Data final da fase"
  status:
    type: boolean
    description: "Valor boolean do status"
    example: false
  sequence:
    type: integer
    description: "Número de sequência"
  createdBy:
    type: string
    format: uuid
    description: "Identificador do agente"
  extraFields:
    type: object
    description: "Os campos extras do espaço"
    properties:
      key:
        type: string
        description: 'Valor da chave'
