type: object
properties:
  id:
    type: string
    format: uuid
    description: "Identificador do espaço"
  name:
    type: string
    maxLength: 100
    description: "Nome do espaço"
  createdBy:
    description: "Identificador do agente criador do espaço"
    type: string
    format: uuid
  parent:
    description: "Identificador do espaço pai"
    type: string
    format: uuid
  createdAt:
    type: string
    format: date-time
    description: "Data e hora do criação do espaço"
  updatedAt:
    type: string
    format: date-time
    nullable: true
    description: "Data e hora da última atualização do espaço"
  deletedAt:
    type: string
    format: date-time
    nullable: true
    description: "Data e hora da exclusão do espaço"
