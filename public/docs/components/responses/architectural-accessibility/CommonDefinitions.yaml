ArchitecturalAccessibilityBase:
  type: object
  properties:
    id:
      type: string
      format: uuid
      example: "123e4567-e89b-12d3-a456-426614174000"
      description: "Identificador da acessibilidade arquitetônica"
    name:
      type: string
      maxLength: 50
      example: "Rampa de acesso"
      description: "Nome da acessibilidade arquitetônica"
    description:
      type: string
      maxLength: 255
      example: "Rampa de acesso para cadeirantes"
      description: "Descrição da acessibilidade arquitetônica"
