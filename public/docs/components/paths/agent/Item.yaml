get:
  tags:
    - Agentes
  summary: Recupera um único agente
  responses:
    '200':
      description: Agente encontrado
      content:
        application/json:
          schema:
            $ref: '../../responses/agent/AgentGetItemResponse.yaml'
    '404':
      description: Agente não encontrado
      content:
        application/json:
          schema:
            $ref: '../../responses/agent/AgentNotFound.yaml'
delete:
  tags:
    - Agentes
  summary: Remove um único agente
  responses:
    '204':
      description: Não possui conteudo de resposta
      content:
          application/json: {}
    '404':
      description: Agente não encontrado
      content:
          application/json:
            schema:
              $ref: '../../responses/agent/AgentNotFound.yaml'
