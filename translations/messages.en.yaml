initiative.description.workshop:
  Heritage Education Workshop, free, aimed at teachers, students, tourism agents, and the general public, chosen by the Municipal Department of Culture of Petrolândia, aiming to involve the community in recognizing and valuing historical, scenic, and cultural assets existing in the city.
initiative.description.festival:
  The festival takes a journey into the past while providing a space to discuss future trends with event participants and the local community, including primarily children, with workshops and films directed by children, talking about the origin of life and the construction of cultural manifestations of a people.
initiative.description.handcraft:
  In the workshop, decorative objects such as decorated glass jars and bottles, newspaper basketry, and wooden items (paper roll holders) are made using various techniques such as napkin decoupage, marbling, stone effect, vintage, floral arrangements in cans, and newspaper flowers.
