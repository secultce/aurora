homepage.welcome_mapas.title: Boas-vindas, você chegou ao Mapas Culturais
homepage.welcome_mapas.subtitle: Encontre cultura em cada canto da cidade e promova a sua própria cultura. Participe da produção artística do seu território com uma plataforma livre, gratuita e colaborativa.
homepage.create_account: Criar cadastro
homepage.registration_info: O cadastro é fundamental para organizar informações e facilitar o acesso a serviços e oportunidades dentro do mapa de cultura.
homepage.check_opportunities: Confira as Oportunidades
homepage.discover_open_notice: Conheça editais, oficinas, prêmios e concursos mais recentes e com inscrições abertas no momento.
homepage.formed_by_entities: O Mapas Culturais é formado por Entidades
homepage.register_access: Faça a sua inscrição e acesse os resultados de editais, oficinas, prêmios e concursos. Você também pode criar o seu próprio formulário e divulgar uma oportunidade.
homepage.search_calendar: Pesquise o calendário de atividades culturais que estão acontecendo na sua região. Ou crie e divulgue seus eventos gratuitamente na plataforma.
homepage.discover_places: Descubra os lugares em que as atividades culturais acontecem. E aproveite para cadastrar o seu espaço no radar artístico e cultural.
homepage.register_artists: Conheça ou cadastre artistas, pessoas gestoras e produtoras, grupos, coletivos, bandas, instituições e empresas da cena artística e cultural da região.
homepage.find_initiatives: Encontre leis de fomento, convocatórias, mostras e editais de seu interesse ou publique suas iniciativas para toda a comunidade.
homepage.happening_now: Acontecendo agora
homepage.cultural_scene: Fique por dentro de tudo que está acontecendo no cenário cultural do Ceará!
homepage.contribute_maps: Contribua com o Mapas
homepage.add_events: Coloque seus eventos, espaços, projetos e oportunidades como editais e concursos no radar cultural, para que as pessoas participem do que está acontecendo na região. Com o Mapas você faz tudo isso de forma colaborativa e interativa, democratizando o acesso à cultura.
homepage.start_now: COMEÇAR AGORA
homepage.locate_on_map: Localize no mapa
homepage.find_nearby: Encontre as atividades que estão próximas a você.
homepage.free_software_info: Sabia que o Mapas Culturais é um software livre?
homepage.api_info: Você pode usar a API para acessar os dados públicos no nosso banco de dados e utilizá-los para desenvolver aplicações externas. Além disso, também é possível contribuir com o software livre Mapas Culturais direto no GitHub.
homepage.explore_repository: Conheça o repositório
