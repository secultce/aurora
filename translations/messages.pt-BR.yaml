initiative.description.workshop:
  Oficina de Educação Patrimonial, gratuita, destinada a professores, alunos, agentes de turismo e o público em geral, a escolha da Secretaria Municipal de Cultura de Petrolândia, visando envolver a comunidade no reconhecimento e valorização dos bens de valor histórico, paisagísticos e culturais existentes na cidade.
initiative.description.festival:
  O Festival faz uma viagem ao passado ao mesmo tempo que proporciona um espaço para debater as tendências do futuro com os participantes do evento e com a comunidade local, incluindo principalmente o público infantil, com oficinas e filmes dirigidos pelas crianças, falando da origem da vida, da construção das manifestações culturais de um povo.
initiative.description.handcraft:
  Na oficina são confeccionados objetos de decoração como potes e garrafas de vidro decorados, sousplat e cestaria de jornal, objetos de madeira (suporte para rolo de papel), através de diversas técnicas, como decoupagem com guardanapo, marmorização, efeito pedra, vintage, arranjos florais em latas e flores de jornal.
