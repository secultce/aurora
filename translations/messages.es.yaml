    add_events: Publica tus eventos, espacios, iniciativas y oportunidades como convocatorias y concursos en el radar cultural para que las personas puedan participar en lo que está sucediendo en la región. Con Aurora, puedes hacer todo esto de manera colaborativa e interactiva, democratizando el acceso a la cultura.
