initiative.badge.workshop: Taller
initiative.badge.festival: Festival
initiative.description.workshop:
  Taller de Educación Patrimonial, gratuito, dirigido a profesores, estudiantes, agentes de turismo y al público en general, elegido por la Secretaría Municipal de Cultura de Petrolândia, con el objetivo de involucrar a la comunidad en el reconocimiento y la valoración de los bienes históricos, paisajísticos y culturales de la ciudad.
initiative.description.festival:
  El festival es un viaje al pasado al mismo tiempo que ofrece un espacio para debatir las tendencias del futuro con los participantes del evento y la comunidad local, incluyendo principalmente al público infantil, con talleres y películas dirigidas por niños, hablando del origen de la vida y de la construcción de las manifestaciones culturales de un pueblo.
initiative.description.handcraft:
  En el taller se confeccionan objetos decorativos como frascos y botellas de vidrio decoradas, cestas de papel de periódico, y artículos de madera (soportes para rollos de papel) utilizando diversas técnicas como decoupage con servilletas, marmolado, efecto piedra, vintage, arreglos florales en latas y flores de papel de periódico.
